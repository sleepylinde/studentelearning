# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - ./src/data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  nginx:
    image: webdevops/php-nginx
    restart: always
    environment:
      - PHP_DISPLAY_ERRORS=On
    ports:
      - 80:80
    volumes:
      - ./src:/app